<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MSIT</title>
<link rel="stylesheet" href="style_career.css">
</head>
<body>
  <div class="container">
    <div class="card_center">
      <h3>Career</h3>
      <hr><ne>Applications invited for the post of Assistant Professor (dated 21/2/2017)</ne>
      <br>
      <div class="form_box">
      <form method="GET" action="read.jsp">
        <stred>* Required Fields</stred>
        <br><br>
        <h4>Personal Details</h4><br>
        <label>Name</label><stred>*</stred><br>
        <input type="name" name="name" placeholder="Enter your name"><br>
        <label>Date of Birth</label><stred>*</stred><br>
        <input type="date" name="dob" placeholder="Enter DOB"><br>
        <label>Gender</label><stred>*</stred><br>
        <input type="text" name="gender" placeholder="Enter your Gender"><br>

        <label>Category (SC/ST/OBC/General)</label><stred>*</stred><br>
        <input type="text" name="category" placeholder="Enter Category"><br>
        <label>Mother's Name</label><stred>*</stred><br>
        <input type="text" name="mother" placeholder="Enter your Mother's Name"><br>
        <label>Father's Name</label><stred>*</stred><br>
        <input type="text" name="father" placeholder="Enter your Father's Name"><br>
        <label>Email ID</label><stred>*</stred><br>
        <input type="email" name="email" placeholder="Enter your Email ID"><br>
        <label>Mobile Number</label><stred>*</stred><br>
        <input type="number" name="mobile" placeholder="Enter your Mobile Number">

        <br><br>
        <h4>Educational Details</h4><br><br>
        <label>Ph.D./D.Sc. Details</label><stred>*</stred><br>
        <input type="text" name="phd" placeholder="Enter your details"><br>
        <label>Degree</label><stred>*</stred><br>
        <input type="text" name="phd_degree" placeholder="Enter Degree"><br>
        <label>Percentage marks or GPA</label><stred>*</stred><br>
        <input type="text" name="gpa" placeholder="Enter Pecentage of GPA"><br>
        <label>M.Tech. Discipline</label><stred>*</stred><br>
        <input type="text" name="mtech_degree" placeholder="Enter Discipline"><br>
        <label>B.Tech. Discipline</label><stred>*</stred><br>
        <input type="text" name="btech_degree" placeholder="Enter Discipline"><br><br><br>
        <input type="submit" name="submit" value="Submit">

      </form>
    </div>
    </div>
    <div class="footer">
      <p class="foot_note_left">All Rights Reserved | Maharaja Surajmal Institute of Technology | 2017</p>
    </div>
    </body>
    </html>
